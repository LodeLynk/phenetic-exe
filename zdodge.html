
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZDODGE.EXE v11</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00FF00;
      font-family: monospace;
      font-size: 18px;
      overflow: hidden;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    #screen {
      white-space: pre;
      line-height: 1.2;
      flex-grow: 1;
      padding: 10px;
      text-align: center;
      overflow-y: hidden;
      max-width: 100%;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      padding: 8px 10px 24px 10px;
      width: 100%;
      max-width: 480px;
    }
    .controls button {
      background: #00FF00;
      color: black;
      font-family: monospace;
      font-size: 14px;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      flex: 1;
      margin: 0 5px;
    }
    .controls button:active {
      background: #00cc00;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="screen"></div>
  <div class="controls" id="controls" style="display:none;">
    <button onclick="moveLeft()">◀</button>
    <button onclick="shoot()">I</button>
    <button onclick="moveRight()">▶</button>
  </div>
  <script>
    const screen = document.getElementById("screen");
    const controls = document.getElementById("controls");
    const width = 15;
    const height = 22;
    let interval = 1200;
    const playerChar = "A";
    const refillChar = "R";

    let grid = [];
    let playerX = Math.floor(width / 2);
    let playerY = height - 1;
    let gameOver = false;
    let gameInterval;
    let ammo = 3;
    let linesDropped = 0;
    let trailX = playerX;

    function initEmptyGrid() {
      grid = [];
      for (let i = 0; i < height; i++) {
        grid.push(Array(width).fill(" "));
      }
      grid[playerY][playerX] = playerChar;
    }

    function createWavyRow() {
      const row = Array(width).fill("Z");
      const direction = Math.random() < 0.5 ? -1 : 1;
      const nextX = Math.max(1, Math.min(width - 2, trailX + direction));
      const corner = nextX !== trailX;

      row[nextX] = " ";
      if (corner) {
        row[trailX] = " ";
        if (nextX + direction < width - 1 && nextX + direction > 0) {
          row[nextX + direction] = " ";
        }
      }

      const rChance = Math.min(0.3 + linesDropped / 150, 0.9);
      if (Math.random() < rChance) {
        const rPos = Math.floor(Math.random() * width);
        if (row[rPos] === " ") row[rPos] = refillChar;
      }

      trailX = nextX;
      return row;
    }

    function dropRow() {
      if (gameOver) return;

      linesDropped++;

      if (grid[playerY - 1][playerX] === "Z") {
        grid[playerY][playerX] = "X";
        gameOver = true;
        screen.innerText = renderGrid() + "\nYOU GOT SQUISHED. GAME OVER.";
        return;
      }

      for (let i = height - 1; i > 0; i--) {
        grid[i] = [...grid[i - 1]];
      }

      const newRow = createWavyRow();
      grid[0] = newRow;

      if (grid[playerY][playerX] === refillChar) {
        ammo += 3;
      }

      for (let x = 0; x < width; x++) {
        if (grid[playerY][x] === playerChar) grid[playerY][x] = " ";
      }
      grid[playerY][playerX] = playerChar;

      screen.innerText = renderGrid();
      interval = Math.max(80, 1200 - linesDropped * 10);
      clearInterval(gameInterval);
      gameInterval = setInterval(dropRow, interval);
    }

    function renderGrid() {
      return grid.map(row => row.join(" ")).join("\n") + "\n\nAMMO: " + ammo;
    }

    function moveLeft() {
      if (gameOver) return;
      if (playerX > 0 && grid[playerY][playerX - 1] !== "Z") {
        grid[playerY][playerX] = " ";
        playerX--;
        grid[playerY][playerX] = playerChar;
        screen.innerText = renderGrid();
      }
    }

    function moveRight() {
      if (gameOver) return;
      if (playerX < width - 1 && grid[playerY][playerX + 1] !== "Z") {
        grid[playerY][playerX] = " ";
        playerX++;
        grid[playerY][playerX] = playerChar;
        screen.innerText = renderGrid();
      }
    }

    function shoot() {
      if (ammo <= 0 || gameOver) return;
      ammo--;
      for (let y = playerY - 1; y >= 0; y--) {
        if (grid[y][playerX] === "Z") {
          grid[y][playerX] = " ";
          break;
        }
      }
      screen.innerText = renderGrid();
    }

    function startCinematic() {
      screen.innerHTML = "<span class='cursor'>_</span><br>";
      setTimeout(() => {
        screen.innerHTML = "A<span class='cursor'>_</span><br>";
      }, 500);
      setTimeout(() => {
        screen.innerHTML = ("\n".repeat(height - 2) + "\n" + " ".repeat(playerX * 2) + "A<br>");
        initEmptyGrid();
        controls.style.display = "flex";
        setTimeout(() => {
          screen.innerText = renderGrid();
          gameInterval = setInterval(dropRow, interval);
        }, 1000);
      }, 2000);
    }

    document.addEventListener("DOMContentLoaded", startCinematic);
    document.addEventListener("keydown", function(e) {
      if (e.key === "ArrowLeft") moveLeft();
      else if (e.key === "ArrowRight") moveRight();
      else if (e.key.toLowerCase() === "i" || e.key === " ") shoot();
    });
  </script>
</body>
</html>
