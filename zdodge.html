
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BRUTE.EXE</title>
  <style>
    body {
      background: black;
      color: #00FF00;
      font-family: monospace;
      font-size: 16px;
      text-align: center;
      padding-top: 30px;
    }
    .bar {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .cell {
      width: 14px;
      height: 30px;
      margin: 1px;
      border: 1px solid #00FF00;
      display: inline-block;
      background-color: black;
    }
    .filled {
      background-color: #00FF00;
    }
    .half {
      background: linear-gradient(to right, #00FF00 50%, black 50%);
    }
    .percent {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .message {
      margin-top: 4px;
      font-size: 14px;
    }
    .critical {
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
<div class="bar" id="bar"></div>
<div class="percent" id="percent">99%</div>
<div class="message" id="message">PRESS SPACEBAR TO CONTINUE</div>

<script>
const bar = document.getElementById("bar");
const percentDisplay = document.getElementById("percent");
const message = document.getElementById("message");

let cells = 20;
let barState = new Array(cells).fill(2); // 0 = empty, 1 = half, 2 = full
let pressesRequired = randomPresses();
let pressCount = 0;
let interval;
let pressure = 100;
let gameOver = false;

function drawBar() {
  bar.innerHTML = "";
  barState.forEach(cell => {
    const el = document.createElement("div");
    el.className = "cell";
    if (cell === 2) el.classList.add("filled");
    else if (cell === 1) el.classList.add("half");
    bar.appendChild(el);
  });

  let perc = Math.floor(pressure);
  percentDisplay.innerText = (perc < 10 ? "." : "") + (perc > 99 ? 99 : perc) + "%";

  if (pressure <= 25 && !gameOver) {
    percentDisplay.classList.add("critical");
  } else {
    percentDisplay.classList.remove("critical");
  }
}

function dropCell() {
  for (let i = barState.length - 1; i >= 0; i--) {
    if (barState[i] === 2) {
      barState[i] = 1;
      pressure -= 2.5;
      break;
    } else if (barState[i] === 1) {
      barState[i] = 0;
      pressure -= 2.5;
      break;
    }
  }
  if (pressure <= 0) {
    pressure = 0;
    clearInterval(interval);
    message.innerText = ">>> BRUTE FAILURE - SYSTEM LOCKED";
    gameOver = true;
    setTimeout(reboot, 3000);
  }
  drawBar();
}

function raiseCell() {
  for (let i = 0; i < barState.length; i++) {
    if (barState[i] === 0) {
      barState[i] = 1;
      pressure += 2.5;
      break;
    } else if (barState[i] === 1) {
      barState[i] = 2;
      pressure += 2.5;
      break;
    }
  }
  if (pressure > 99) pressure = 99;
  drawBar();
}

function randomPresses() {
  return Math.floor(Math.random() * 4) + 3; // 3â€“6
}

document.addEventListener("keydown", function(e) {
  if (gameOver) return;
  if (e.key === " ") {
    pressCount++;
    if (pressCount >= pressesRequired) {
      raiseCell();
      pressesRequired = randomPresses();
      pressCount = 0;
    }
  }
});

function reboot() {
  message.innerText = ">>> SYSTEM REBOOTING...";
  setTimeout(() => {
    barState = new Array(cells).fill(2);
    pressesRequired = randomPresses();
    pressCount = 0;
    pressure = 100;
    gameOver = false;
    message.innerText = "PRESS SPACEBAR TO CONTINUE";
    drawBar();
    start();
  }, 2000);
}

function start() {
  drawBar();
  interval = setInterval(() => {
    dropCell();
  }, 2000);
}

start();
</script>
</body>
</html>
