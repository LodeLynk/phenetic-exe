
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZDODGE.EXE v8</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00FF00;
      font-family: monospace;
      font-size: 18px;
      overflow: hidden;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    #screen {
      white-space: pre;
      line-height: 1.2;
      flex-grow: 1;
      padding: 10px;
      text-align: center;
      overflow-y: hidden;
      max-width: 100%;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      padding: 8px 10px 24px 10px; /* bottom lifted */
      width: 100%;
      max-width: 480px;
    }
    .controls button {
      background: #00FF00;
      color: black;
      font-family: monospace;
      font-size: 14px;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      flex: 1;
      margin: 0 5px;
    }
    .controls button:active {
      background: #00cc00;
    }
  </style>
</head>
<body>
  <div id="screen"></div>
  <div class="controls">
    <button onclick="moveLeft()">◀</button>
    <button onclick="shoot()">I</button>
    <button onclick="moveRight()">▶</button>
  </div>
  <script>
    const screen = document.getElementById("screen");
    const width = 15;
    const height = 22;
    let interval = 1000;
    const playerChar = "A";
    const refillChar = "R";

    let grid = [];
    let playerX = Math.floor(width / 2);
    let playerY = height - 1;
    let gameOver = false;
    let gameInterval;
    let ammo = 3;
    let frameCount = 0;

    function initGrid() {
      grid = [];
      for (let i = 0; i < height; i++) {
        grid.push(Array(width).fill(" "));
      }
      grid[playerY][playerX] = playerChar;
    }

    function createRow(prevGap) {
      const row = Array(width).fill("Z");
      const pathStart = Math.max(1, prevGap - 1);
      const pathEnd = Math.min(width - 2, prevGap + 1);
      for (let i = pathStart; i <= pathEnd; i++) {
        row[i] = " ";
      }
      // Add refill
      if (frameCount % 5 === 0 && Math.random() < 0.7) {
        const rPos = Math.floor(Math.random() * width);
        if (row[rPos] === " ") row[rPos] = refillChar;
      }
      return { row, gap: prevGap };
    }

    function dropRow() {
      if (gameOver) return;

      frameCount++;

      if (grid[playerY - 1][playerX] === "Z") {
        grid[playerY][playerX] = "X";
        gameOver = true;
        screen.innerText = renderGrid() + "\nYOU GOT SQUISHED. GAME OVER.";
        return;
      }

      for (let i = height - 1; i > 0; i--) {
        grid[i] = [...grid[i - 1]];
      }

      const prevGap = grid[1].indexOf(" ") !== -1 ? grid[1].indexOf(" ") : Math.floor(Math.random() * width);
      const { row: newRow } = createRow(prevGap);
      grid[0] = newRow;

      if (grid[playerY][playerX] === refillChar) {
        ammo = Math.min(ammo + 3, 9);
      }

      for (let x = 0; x < width; x++) {
        if (grid[playerY][x] === playerChar) grid[playerY][x] = " ";
      }
      grid[playerY][playerX] = playerChar;

      screen.innerText = renderGrid();
      interval = Math.max(300, interval - 5);
      clearInterval(gameInterval);
      gameInterval = setInterval(dropRow, interval);
    }

    function moveLeft() {
      if (gameOver) return;
      if (playerX > 0 && grid[playerY][playerX - 1] !== "Z") {
        grid[playerY][playerX] = " ";
        playerX--;
        grid[playerY][playerX] = playerChar;
        screen.innerText = renderGrid();
      }
    }

    function moveRight() {
      if (gameOver) return;
      if (playerX < width - 1 && grid[playerY][playerX + 1] !== "Z") {
        grid[playerY][playerX] = " ";
        playerX++;
        grid[playerY][playerX] = playerChar;
        screen.innerText = renderGrid();
      }
    }

    function shoot() {
      if (ammo <= 0 || gameOver) return;
      ammo--;
      for (let y = playerY - 1; y >= 0; y--) {
        if (grid[y][playerX] === "Z") {
          grid[y][playerX] = " ";
          break;
        }
      }
      screen.innerText = renderGrid();
    }

    function renderGrid() {
      return grid.map(row => row.join(" ")).join("\n") + `\nAMMO: ${ammo}`;
    }

    document.addEventListener("keydown", function(e) {
      if (e.key === "ArrowLeft") moveLeft();
      else if (e.key === "ArrowRight") moveRight();
      else if (e.key.toLowerCase() === "i" || e.key === " ") shoot();
    });

    initGrid();
    screen.innerText = renderGrid();
    gameInterval = setInterval(dropRow, interval);
  </script>
</body>
</html>
