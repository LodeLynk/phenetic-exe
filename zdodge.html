
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZDODGE.EXE</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00FF00;
      font-family: monospace;
      padding: 20px;
      font-size: 18px;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }
    #screen {
      white-space: pre;
      line-height: 1.2;
      flex-grow: 1;
      text-align: left;
    }
    .controls {
      display: none;
      justify-content: space-around;
      margin: 10px 0;
    }
    .controls button {
      background: #00FF00;
      color: black;
      font-family: monospace;
      font-size: 14px;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
    }
    .controls button:active {
      background: #00cc00;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="screen"></div>
  <div class="controls" id="controls">
    <button onclick="moveLeft()">◀ LEFT</button>
    <button onclick="moveRight()">RIGHT ▶</button>
  </div>
  <script>
    const screen = document.getElementById("screen");
    const controls = document.getElementById("controls");
    const width = 15;
    const height = 14;
    let interval = 1000;
    const playerChar = "A";

    let playerPos = Math.floor(width / 2);
    let gapPos = playerPos;
    let grid = [];
    let gameOver = false;
    let gameInterval;

    function createNavigableRow(prevGap) {
      const row = Array(width).fill("Z");
      const options = [prevGap];
      if (prevGap > 0) options.push(prevGap - 1);
      if (prevGap < width - 1) options.push(prevGap + 1);
      const newGap = options[Math.floor(Math.random() * options.length)];
      row[newGap] = " ";
      return { row, newGap };
    }

    function initGrid() {
      grid = [];
      for (let i = 0; i < height - 1; i++) {
        const { row, newGap } = createNavigableRow(gapPos);
        grid.push(row);
        gapPos = newGap;
      }
      const bottom = Array(width).fill(" ");
      grid.push(bottom);
    }

    function renderGrid() {
      return grid.map(row => row.join(" ")).join("\n");
    }

    function updateGrid() {
      if (gameOver) return;

      if (grid[height - 2][playerPos] === "Z") {
        gameOver = true;
        screen.innerText = renderGrid() + "\n\nYOU GOT SQUISHED. GAME OVER.";
        return;
      }

      const { row: newRow, newGap } = createNavigableRow(gapPos);
      gapPos = newGap;
      grid.shift();
      grid.splice(height - 2, 1, newRow);
      const bottom = Array(width).fill(" ");
      bottom[playerPos] = playerChar;
      grid[height - 1] = bottom;
      screen.innerText = renderGrid();
      interval = Math.max(300, interval - 10);
      clearInterval(gameInterval);
      gameInterval = setInterval(updateGrid, interval);
    }

    function moveLeft() {
      if (playerPos > 0) {
        playerPos--;
        updatePlayerRow();
      }
    }

    function moveRight() {
      if (playerPos < width - 1) {
        playerPos++;
        updatePlayerRow();
      }
    }

    function updatePlayerRow() {
      const bottom = Array(width).fill(" ");
      bottom[playerPos] = playerChar;
      grid[height - 1] = bottom;
      screen.innerText = renderGrid();
    }

    // Cinematic boot
    function startCinematic() {
      screen.innerHTML = "<span class='cursor'>_</span><br>";
      setTimeout(() => {
        screen.innerHTML = "A<span class='cursor'>_</span><br>";
      }, 500);
      setTimeout(() => {
        screen.innerHTML = ("\n".repeat(height - 2) + "\n" + " ".repeat(playerPos * 2) + "A<br>");
        controls.style.display = "flex";
        initGrid();
        const bottom = Array(width).fill(" ");
        bottom[playerPos] = playerChar;
        grid[height - 1] = bottom;

        setTimeout(() => {
          screen.innerText = renderGrid();
          gameInterval = setInterval(updateGrid, interval);
        }, 1000);
      }, 2000);
    }

    document.addEventListener("DOMContentLoaded", startCinematic);
    document.addEventListener("keydown", function(e) {
      if (e.key === "ArrowLeft") moveLeft();
      else if (e.key === "ArrowRight") moveRight();
    });
  </script>
</body>
</html>
