
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BRUTE.EXE</title>
  <style>
    html, body {
      background: black;
      color: #00FF00;
      font-family: monospace;
      font-size: 16px;
      text-align: center;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100%;
      padding-top: 140px;
    }
    .bar {
      display: flex;
      justify-content: center;
      margin-bottom: 14px;
      flex-wrap: wrap;
      max-width: 100%;
      overflow-x: hidden;
      flex-shrink: 1;
    }
    .cell {
      width: 5vw;
      max-width: 22px;
      height: 36px;
      margin: 1px;
      border: 1px solid #00FF00;
      background-color: black;
      flex-shrink: 0;
    }
    .filled {
      background-color: #00FF00;
    }
    .half {
      background: linear-gradient(to right, #00FF00 50%, black 50%);
    }
    .percent {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .message {
      margin-top: 6px;
      font-size: 14px;
    }
    .critical {
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }

    #mobileInput {
      opacity: 0.01;
      position: absolute;
      height: 20px;
      background: black;
      color: black;
      border: none;
    }
  </style>
</head>
<body>
<div class="container">
  <input id="mobileInput" type="text" autofocus />
  <div class="bar" id="bar"></div>
  <div class="percent" id="percent">99%</div>
  <div class="message" id="message">PRESS SPACEBAR TO CONTINUE</div>
</div>

<script>
const bar = document.getElementById("bar");
const percentDisplay = document.getElementById("percent");
const message = document.getElementById("message");
const mobileInput = document.getElementById("mobileInput");

let cells = 20;
let barState = new Array(cells).fill(2);
let pressesRequired = randomPresses();
let pressCount = 0;
let interval;
let pressure = 76;
let gameOver = false;

function drawBar() {
  bar.innerHTML = "";
  barState.forEach(cell => {
    const el = document.createElement("div");
    el.className = "cell";
    if (cell === 2) el.classList.add("filled");
    else if (cell === 1) el.classList.add("half");
    bar.appendChild(el);
  });

  let perc = Math.floor(pressure);
  percentDisplay.innerText = (perc > 99 ? 99 : perc) + "%";

  if (pressure <= 25 && !gameOver) {
    percentDisplay.classList.add("critical");
  } else {
    percentDisplay.classList.remove("critical");
  }
}

function dropCell() {
  for (let i = barState.length - 1; i >= 0; i--) {
    if (barState[i] === 2) {
      barState[i] = 1;
      pressure -= 2.5;
      break;
    } else if (barState[i] === 1) {
      barState[i] = 0;
      pressure -= 2.5;
      break;
    }
  }
  if (pressure <= 0) {
    pressure = 0;
    clearInterval(interval);
    message.innerText = ">>> BRUTE FAILURE - SYSTEM LOCKED";
    gameOver = true;
    setTimeout(reboot, 3000);
  }
  drawBar();
}

function raiseCell() {
  for (let i = 0; i < barState.length; i++) {
    if (barState[i] === 0) {
      barState[i] = 1;
      pressure += 2.5;
      break;
    } else if (barState[i] === 1) {
      barState[i] = 2;
      pressure += 2.5;
      break;
    }
  }
  if (pressure > 99) pressure = 99;
  drawBar();
}

function randomPresses() {
  return Math.floor(Math.random() * 4) + 3;
}

function handleKey(e) {
  if (gameOver) return;
  if (e.key === " ") {
    pressCount++;
    if (pressCount >= pressesRequired) {
      raiseCell();
      pressesRequired = randomPresses();
      pressCount = 0;
    }
  }
}

function reboot() {
  message.innerText = ">>> SYSTEM REBOOTING...";
  setTimeout(() => {
    barState = new Array(cells).fill(2);
    pressesRequired = randomPresses();
    pressCount = 0;
    pressure = 76;
    gameOver = false;
    message.innerText = "PRESS SPACEBAR TO CONTINUE";
    drawBar();
    start();
  }, 2000);
}

function start() {
  drawBar();
  interval = setInterval(() => {
    dropCell();
  }, 2000);
  mobileInput.focus();
}

document.addEventListener("keydown", handleKey);
mobileInput.addEventListener("input", (e) => {
  if (e.data === " ") handleKey({ key: " " });
  mobileInput.value = "";
});

start();
</script>
</body>
</html>
